[PURGE_REGEX]

regex1: Svensk Medietext|NORDiC RETAiL!|Swesub|Pictures AB|Scandinavian Text|divx|[oö]versattargruppen|Mediatextgruppen
regex2: ( |^)((under)?text(ning)?|sångtext(er)?|(om)?syn[ck](ning|ad)?|Övers[aä]tt(ning)?|distribution|Ansvarig utgivare|rätt(ning|ad)) ?(av|från)? ?(:| - ) ?[^$]
