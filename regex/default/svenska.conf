[META]
# Swedish default config.

# Coma delimited list of language codes associated with this regex config.
# The script will run on all sub-labels like ":forced" as long as they match the language code.
# leave empty to apply to all language codes.
language_codes = sv, sve, svenska



# for guidance how to use the REGEX sections, read at the bottom of the file.
# All regexes are case insensitive!
[WARNING_REGEX]

regex1: ( |^)((under)?text(ning|er)?|sångtext(er)?|(om)?syn[ck](ning|ad)?|övers[aä]tt(ning)?|distribution|Ansvarig utgivare|rätt(ning|ad)|regi)( |^)
regex2: ( |^)((under)?text(ning|er)?|sångtext(er)?|(om)?syn[ck](ning|ad)?|övers[aä]tt(ning)?|distribution|Ansvarig utgivare|rätt(ning|ad)|regi) (av|från)
regex3: \.(se|nu)
regex4: (Incubator|FRiEND|Swedish|TuX|eXz)
